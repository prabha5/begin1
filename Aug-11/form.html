<!DOCTYPE html>
<html>
<head>
	<title>form1</title>
</head>
<body>
	<form action="form.php" method="post">
		Name:<input type="text" name="name" placeholder="Enter a name"><br><br>
		Email:<input type="text" name="email" placeholder="Enter an email"><br><br>
		password:<input type="password" name="pwd"><br><br>
		Adress:<input type="text" name="adress"><br><br>
		Country:
		<input type="checkbox" name="country" value="India">India
		<input type="checkbox" name="country" value="us">US
		<input type="checkbox" name="country" value="uk">UK<br><br>

		State:<select>
			<option value="Tamilnadu">Tamilnadu</option>
			<option value="kerala">kerala</option>
			<option value="Delhi">Delhi</option>
		</select><br>
		phone:<input type="text" name="phone"><br><br><br><br>

		Gender:
		<br>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br><br><br>

		Website:<input type="text" name="website"><br><br>
		<input type="submit" name="submit">

	</form>

</body>
</html>
