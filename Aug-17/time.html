<!DOCTYPE html>
<html>

</head>
<body>
	<h2>JavaScript getMinutes()</h2>

	<p>The getMinutes() method returns the minutes of a date as a number (0-59):</p>

	<p id="demo"></p>

	<script>
	var d = new Date();
	document.getElementById("demo").innerHTML = d.getMinutes();
	</script>
	<h2>JavaScript getMinutes()</h2>
	<p>return method minute of data </p>

		var  f = new Date();
		document.getElementById("demo1").innerHTML = f;
	</script>





</body>
